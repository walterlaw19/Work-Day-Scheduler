<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-success text-white">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead font-italic"></p>
    </header>
    
    <!-- blocks go here -->
    <div class="container col-11">
      <!-- 9am -->
      <div id="hour9am" class="row time-block">
        <div class="col-1 hour">
          09:00 am
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-9a" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 10am -->
      <div id="hour10am" class="row time-block">
        <div class="col-sm-1 hour">
          10:00 am
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-10a" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 11am -->
      <div id="hour11am" class="row time-block">
        <div class="col-sm-1 hour">
          11:00 am
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-11a" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 12pm -->
      <div id="hour12pm" class="row time-block">
        <div class="col-sm-1 hour">
          12:00 pm
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-12p" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 1pm -->
      <div id="hour1pm" class="row time-block">
        <div class="col-sm-1 hour">
          01:00 pm
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-1p" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 2pm -->
      <div id="hour2pm" class="row time-block">
        <div class="col-sm-1 hour">
          02:00 pm
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-2p" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 3pm -->
      <div id="hour3pm" class="row time-block">
        <div class="col-sm-1 hour">
          03:00 pm
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-3p" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 4pm -->
      <div id="hour4pm" class="row time-block">
        <div class="col-sm-1 hour">
          04:00 pm
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-4p" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
      <!-- 5pm -->
      <div id="hour5pm" class="row time-block">
        <div class="col-sm-1 hour">
          05:00 pm
        </div>
        <textarea class="col-sm-10 description"></textarea>
        <button id="btn-5p" class="saveBtn col-sm-1"><i class="fas fa-save"> </i ></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
